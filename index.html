<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="open__modal-btn" onclick="open">Open Modal</button>
    <div class="modal hide">
        <div class="modal__liner">
            <div class="modal__header">
                <p>Welcome to Huy Dien</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal__body">
                <h2>Modal</h2>
                <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam necessitatibus minus quod culpa minima. Minus?</p>
            </div>
            <div class="modal__footer">
                <button class="close__modal-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
